<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JINS MEME x VRM</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
        }

        #ui {
            position: absolute;
            z-index: 1;
            padding: 10px;
            display: inline-grid;
        }

        #inputVRM {
            margin-bottom: 20px;
            color: white;
        }

        .parameterLabel {
            font-weight: bold;
            font-size: large;
            color: white;
        }

        .vrmParameter,
        .lightParameter {
            display: flex;
            margin-bottom: 20px;
        }

        .sliderLabel,
        .sliderRange,
        .sliderValue {
            display: grid;
            color: white
        }

        .sliderLabel,
        .sliderRange {
            margin-right: 5px;
        }
        
        #viewer {
            position: absolute;
            overflow: hidden;
            z-index: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="app.js"></script>
</head>
<body>
    <div id="ui">
        <input type="file" accept=".vrm" id="inputVRM">
        <div class="parameterLabel">VRM Parameter</div>
        <div class="vrmParameter">
            <div class="sliderLabel">
                <span>Pitch:</span>
                <span>Yaw:</span>
                <span>Roll:</span>
            </div>
            <div class="sliderRange">
                <input type="range" id="sliderPitch" value="0" min="-180" max="180">
                <input type="range" id="sliderYaw" value="0" min="-360" max="360">
                <input type="range" id="sliderRoll" value="0" min="-180" max="180">
            </div>
            <div class="sliderValue">
                <span id="pitchValue">0</span>
                <span id="yawValue">0</span>
                <span id="rollValue">0</span>
            </div>
        </div>
        <div class="parameterLabel">Light Parameter</div>
        <div class="lightParameter">
            <div class="sliderLabel">
                <span>X:</span>
                <span>Y:</span>
                <span>Z:</span>
                <span>Intensity:</span>
                <span>Color:</span>
            </div>
            <div class="sliderRange">
                <input type="range" id="sliderX" value="-1.0" min="-2.0" max="2.0">
                <input type="range" id="sliderY" value="1.0" min="-2.0" max="2.0">
                <input type="range" id="sliderZ" value="-1.0" min="-2.0" max="2.0">
                <input type="range" id="sliderIntensity" value="2.0" min="0" max="5.0">
                <input type="color" id="sliderColor" value="#fee6c1">
            </div>
        </div>
    </div>
    <div id="viewer"></div>
</body>
</html>
